    <link rel="icon" href="/favicon.ico">
    <title>split iframes</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #tl, #tr, #bl, #br {
        width: 49.5vw;
        height: 50vh;
        display: inline-block;
        border: none; 
      }
    </style>
  <body>
    <iframe id="tl" src="/?name=A"></iframe>
    <iframe id="tr" src="/?name=B"></iframe>
    <iframe id="bl" src="/?name=C"></iframe>
    <iframe id="br" src="/?name=D"></iframe>
  </body>
